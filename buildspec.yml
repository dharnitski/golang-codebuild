version: 0.1

phases:
  install: 
    commands:
      - go get golang.org/x/text/language

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Go code...
      - go build hello.go 
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - hello